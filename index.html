<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Discovery & Classification Solution Finder</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Questionnaire data
        const QUESTIONS = [
            {
                id: 'environment',
                question: 'What is your primary data environment?',
                options: [
                    'Cloud-based (AWS, Azure, GCP)',
                    'On-premises',
                    'Hybrid (Cloud + On-premises)',
                    'Multi-cloud'
                ]
            },
            {
                id: 'dataVolume',
                question: 'What is your approximate data volume?',
                options: [
                    'Less than 1 TB',
                    '1-10 TB',
                    '10-100 TB',
                    'More than 100 TB'
                ]
            },
            {
                id: 'dataSources',
                question: 'What types of data sources do you need to discover?',
                options: [
                    'Structured databases (SQL, NoSQL)',
                    'Unstructured data (files, documents)',
                    'Data lakes and warehouses',
                    'SaaS applications',
                    'All of the above'
                ],
                multiple: true
            },
            {
                id: 'complianceNeeds',
                question: 'What are your primary compliance requirements?',
                options: [
                    'GDPR',
                    'HIPAA',
                    'PCI-DSS',
                    'SOC 2',
                    'CCPA',
                    'No specific compliance requirements'
                ],
                multiple: true
            },
            {
                id: 'classification',
                question: 'What classification capabilities do you need?',
                options: [
                    'PII (Personally Identifiable Information)',
                    'Sensitive data (credit cards, SSN)',
                    'Custom data types',
                    'Automated classification',
                    'Manual tagging support'
                ],
                multiple: true
            },
            {
                id: 'budget',
                question: 'What is your budget range?',
                options: [
                    'Open source / Free tools only',
                    'Under $10,000/year',
                    '$10,000 - $50,000/year',
                    'Above $50,000/year',
                    'Enterprise (no budget constraints)'
                ]
            },
            {
                id: 'teamSize',
                question: 'How large is your data/security team?',
                options: [
                    'Just me (1 person)',
                    'Small team (2-5 people)',
                    'Medium team (6-20 people)',
                    'Large team (20+ people)'
                ]
            },
            {
                id: 'integration',
                question: 'What integration capabilities do you need?',
                options: [
                    'API access',
                    'Integration with data catalogs',
                    'SIEM integration',
                    'DLP (Data Loss Prevention) integration',
                    'Workflow automation'
                ],
                multiple: true
            }
        ];

        function App() {
            const [step, setStep] = useState('welcome');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [apiKey, setApiKey] = useState('');
            const [recommendations, setRecommendations] = useState(null);
            const [error, setError] = useState('');

            const handleAnswer = (questionId, answer) => {
                setAnswers(prev => ({
                    ...prev,
                    [questionId]: answer
                }));
            };

            const handleNext = () => {
                if (currentQuestion < QUESTIONS.length - 1) {
                    setCurrentQuestion(prev => prev + 1);
                } else {
                    generateRecommendations();
                }
            };

            const handlePrevious = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(prev => prev - 1);
                }
            };

            const generateRecommendations = async () => {
                if (!apiKey.trim()) {
                    setError('Please enter your Anthropic API key');
                    return;
                }

                setStep('loading');
                setError('');

                try {
                    const answersText = Object.entries(answers).map(([key, value]) => {
                        const question = QUESTIONS.find(q => q.id === key);
                        const answerText = Array.isArray(value) ? value.join(', ') : value;
                        return question.question + '\nAnswer: ' + answerText;
                    }).join('\n\n');

                    const prompt = `You are an expert in data discovery and classification solutions. 

Based on the following requirements, recommend the top 3-5 most suitable data discovery and classification solutions from the market. For each solution, provide:

1. Solution name and vendor
2. Why it matches the requirements (2-3 sentences)
3. Key features that align with needs
4. Pricing tier indication
5. Best for (specific use case)

Requirements:
${answersText}

Format your response as a JSON array with this structure:
[
  {
    "name": "Solution Name",
    "vendor": "Vendor Name",
    "match": "Why this matches their needs",
    "keyFeatures": ["feature1", "feature2", "feature3"],
    "pricing": "pricing tier indication",
    "bestFor": "specific use case",
    "website": "vendor website if known"
  }
]

Provide ONLY the JSON array, no other text.`;

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 4000,
                            messages: [{
                                role: 'user',
                                content: prompt
                            }]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API request failed');
                    }

                    const data = await response.json();
                    const content = data.content[0].text;
                    
                    const jsonMatch = content.match(/\[[\s\S]*\]/);
                    if (jsonMatch) {
                        const parsedRecommendations = JSON.parse(jsonMatch[0]);
                        setRecommendations(parsedRecommendations);
                        setStep('results');
                    } else {
                        throw new Error('Could not parse recommendations');
                    }

                } catch (err) {
                    setError('Error: ' + err.message);
                    setStep('questions');
                }
            };

            const currentQ = QUESTIONS[currentQuestion];
            const currentAnswer = answers[currentQ?.id];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                Data Discovery Solution Finder
                            </h1>
                            <p className="text-gray-600">AI-powered recommendations for your data classification needs</p>
                        </div>

                        {step === 'welcome' && (
                            <div className="bg-white rounded-lg shadow-xl p-8">
                                <h2 className="text-2xl font-bold mb-4">Welcome!</h2>
                                <p className="text-gray-700 mb-6">
                                    This tool will help you find the best data discovery and classification solutions 
                                    based on your specific requirements. Answer a few questions, and our AI agent will 
                                    recommend suitable market solutions.
                                </p>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-semibold mb-2">
                                        Anthropic API Key <span className="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="sk-ant-..."
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                    <p className="text-sm text-gray-500 mt-2">
                                        Get your free API key at{' '}
                                        <a href="https://console.anthropic.com/" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">
                                            console.anthropic.com
                                        </a>
                                    </p>
                                </div>

                                <button
                                    onClick={() => {
                                        if (apiKey.trim()) {
                                            setStep('questions');
                                            setError('');
                                        } else {
                                            setError('Please enter your API key to continue');
                                        }
                                    }}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                >
                                    Start Assessment
                                </button>
                                {error && <p className="text-red-500 mt-3 text-sm">{error}</p>}
                            </div>
                        )}

                        {step === 'questions' && (
                            <div className="bg-white rounded-lg shadow-xl p-8">
                                <div className="mb-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-sm font-semibold text-gray-600">
                                            Question {currentQuestion + 1} of {QUESTIONS.length}
                                        </span>
                                        <span className="text-sm text-gray-500">
                                            {Math.round(((currentQuestion + 1) / QUESTIONS.length) * 100)}% Complete
                                        </span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div
                                            className="bg-blue-600 h-2 rounded-full transition-all"
                                            style={{ width: ((currentQuestion + 1) / QUESTIONS.length) * 100 + '%' }}
                                        ></div>
                                    </div>
                                </div>

                                <h2 className="text-2xl font-bold mb-6">{currentQ.question}</h2>

                                <div className="space-y-3 mb-8">
                                    {currentQ.options.map((option, idx) => {
                                        const isChecked = currentQ.multiple 
                                            ? (currentAnswer && currentAnswer.includes(option))
                                            : (currentAnswer === option);
                                        
                                        const borderClass = isChecked 
                                            ? 'border-blue-600 bg-blue-50' 
                                            : 'border-gray-200 hover:border-blue-300';

                                        return (
                                            <label
                                                key={idx}
                                                className={'block p-4 border-2 rounded-lg cursor-pointer transition ' + borderClass}
                                            >
                                                <input
                                                    type={currentQ.multiple ? 'checkbox' : 'radio'}
                                                    name={currentQ.id}
                                                    checked={isChecked}
                                                    onChange={() => {
                                                        if (currentQ.multiple) {
                                                            const current = currentAnswer || [];
                                                            const updated = current.includes(option)
                                                                ? current.filter(item => item !== option)
                                                                : [...current, option];
                                                            handleAnswer(currentQ.id, updated);
                                                        } else {
                                                            handleAnswer(currentQ.id, option);
                                                        }
                                                    }}
                                                    className="mr-3"
                                                />
                                                <span className="font-medium">{option}</span>
                                            </label>
                                        );
                                    })}
                                </div>

                                <div className="flex justify-between">
                                    <button
                                        onClick={handlePrevious}
                                        disabled={currentQuestion === 0}
                                        className="px-6 py-2 border border-gray-300 rounded-lg font-semibold hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Previous
                                    </button>
                                    <button
                                        onClick={handleNext}
                                        disabled={!currentAnswer || (currentQ.multiple && currentAnswer.length === 0)}
                                        className="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {currentQuestion === QUESTIONS.length - 1 ? 'Get Recommendations' : 'Next'}
                                    </button>
                                </div>
                            </div>
                        )}

                        {step === 'loading' && (
                            <div className="bg-white rounded-lg shadow-xl p-12 text-center">
                                <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                <h2 className="text-xl font-bold text-gray-800 mb-2">Analyzing Your Requirements</h2>
                                <p className="text-gray-600">Our AI agent is evaluating solutions for you...</p>
                            </div>
                        )}

                        {step === 'results' && recommendations && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-xl p-8">
                                    <h2 className="text-3xl font-bold mb-4">Recommended Solutions</h2>
                                    <p className="text-gray-600 mb-6">
                                        Based on your requirements, here are the best-matched data discovery and classification solutions:
                                    </p>
                                </div>

                                {recommendations.map((solution, idx) => (
                                    <div key={idx} className="bg-white rounded-lg shadow-xl p-6">
                                        <div className="flex items-start justify-between mb-4">
                                            <div>
                                                <h3 className="text-2xl font-bold text-gray-800">{solution.name}</h3>
                                                <p className="text-gray-600">{solution.vendor}</p>
                                            </div>
                                            <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                                                #{idx + 1} Match
                                            </span>
                                        </div>

                                        <div className="mb-4">
                                            <h4 className="font-semibold text-gray-700 mb-2">Why This Matches:</h4>
                                            <p className="text-gray-600">{solution.match}</p>
                                        </div>

                                        <div className="mb-4">
                                            <h4 className="font-semibold text-gray-700 mb-2">Key Features:</h4>
                                            <ul className="list-disc list-inside space-y-1">
                                                {solution.keyFeatures.map((feature, fIdx) => (
                                                    <li key={fIdx} className="text-gray-600">{feature}</li>
                                                ))}
                                            </ul>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                            <div>
                                                <h4 className="font-semibold text-gray-700 mb-1">Pricing:</h4>
                                                <p className="text-gray-600">{solution.pricing}</p>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold text-gray-700 mb-1">Best For:</h4>
                                                <p className="text-gray-600">{solution.bestFor}</p>
                                            </div>
                                        </div>

                                        {solution.website && (
                                            <a
                                                href={solution.website}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                            >
                                                Visit Website â†’
                                            </a>
                                        )}
                                    </div>
                                ))}

                                <div className="bg-white rounded-lg shadow-xl p-6 text-center">
                                    <button
                                        onClick={() => {
                                            setStep('welcome');
                                            setCurrentQuestion(0);
                                            setAnswers({});
                                            setRecommendations(null);
                                        }}
                                        className="px-6 py-3 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700"
                                    >
                                        Start New Assessment
                                    </button>
                                </div>
                            </div>
                        )}

                        {error && step !== 'welcome' && (
                            <div className="bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
                                <p className="text-red-600">{error}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
